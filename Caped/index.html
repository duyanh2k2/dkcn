<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 13 - Exercise 01</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- sidebar -->
      <div class="wrapper-inner">
        <aside class="sidebar">
          <a href="#" class="logo-link">
            <img src="./assets/img/Logo.svg" alt="" />
          </a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="#" class="nav-item">
              <img src="./assets/icon/sidebar-icon-1.svg" alt="" /> New in
            </a>
            <a href="#" class="nav-item">
              <img src="./assets/icon/sidebar-icon-2.svg" alt="" /> Clothing
            </a>
            <a href="#" class="nav-item">
              <img src="./assets/icon/sidebar-icon-3.svg" alt="" /> Shoes
            </a>
            <a href="#" class="nav-item">
              <img src="./assets/icon/sidebar-icon-4.svg" alt="" /> Accessories
            </a>
            <a href="#" class="nav-item">
              <img src="./assets/icon/sidebar-icon-5.svg" alt="" /> Activewear
            </a>
            <a href="#" class="nav-item">
              <img src="./assets/icon/sidebar-icon-6.svg" alt="" /> Gifts &
              Living
            </a>
            <a href="#" class="nav-item">
              <img src="./assets/icon/sidebar-icon-7.svg" alt="" /> Inspiration
            </a>
          </nav>
          <button class="chat-btn">
            <div class="icon">
              <img src="./assets/icon/chat-icon.svg" alt="" />
            </div>
            Help Center
          </button>
        </aside>
        <header class="header">
          <a href="#" class="logo-link">
            <img src="./assets/img/Logo.svg" alt="" />
          </a>

          <button class="btn-open" onclick="openLinkWrapper()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="link-wrapper">
            <form action="#" class="search-form">
              <img src="./assets/icon/search-icon.svg" alt="" class="icon" />
              <input type="text" class="search" placeholder="search store" />
            </form>
            <nav class="nav">
              <a href="#" class="nav-link active">Products</a>
              <a href="#" class="nav-link">Story</a>
              <a href="#" class="nav-link">Manufacturing</a>
              <a href="#" class="nav-link">Packaging</a>
            </nav>
            <div class="action">
              <a href="" class="action-link">
                <img
                  src="./assets/icon/cart-icon.svg"
                  alt=""
                  class="action-icon"
                />
              </a>
              <a href="" class="action-link">
                <img
                  src="./assets/icon/person-icon.svg"
                  alt=""
                  class="action-icon"
                />
              </a>
            </div>
            <button class="btn-close" onclick="closeLinkWrapper()">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="layout" onclick="closeLinkWrapper()"></div>
        </header>
        <main class="main">
          <div class="wide">
            <img src="./assets/img/main-img-01.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/main-img-02.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/main-img-03.png" alt="" />
          </div>
          <div class="wide">
            <img src="./assets/img/main-img-04.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/main-img-05.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./assets/img/main-img-06.png" alt="" />
          </div>
          <div class="wide">
            <img src="./assets/img/main-img-07.jpg" alt="" />
          </div>
          <div class="wide">
            <img src="./assets/img/main-img-8.jpg" alt="" />
          </div>
        </main>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>

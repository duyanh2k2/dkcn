<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenchop - home</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./css/page/home.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-top">
          <div class="header-logo">
            <img src="./logo/logo.png" alt="" />
          </div>
          <div class="header-controller">
            <div class="header-res">
              <img src="./logo/logo.png" alt="" class="header-res-logo" />
              <i
                class="fa-solid fa-xmark header-res-close"
                onclick="CloseMenu()"
              ></i>
            </div>
            <ul class="header-menu">
              <li class="header-menu-item">
                <a href="#" class="header-menu-link header-menu-link--active">
                  Trang chủ
                </a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Về Greenchop</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Sản phẩm</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Tin tức</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-link">Liên hệ</a>
              </li>
            </ul>
            <div class="header-icons">
              <div class="header-cart">
                <img src="./icons/cart.svg" alt="" />
              </div>
              <div class="header-search">
                <img src="./icons/search.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="header-open-menu">
            <i class="fa-solid fa-bars" onclick="OpenMenu()"></i>
          </div>
          <div class="header-layout" onclick="CloseMenu()"></div>
        </div>
      </header>
    </div>
    <script src="./js/header.js"></script>
  </body>
</html>
